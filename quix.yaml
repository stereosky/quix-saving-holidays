# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: "\U0001F41D MQTT"
    application: MQTT
    deploymentType: Service
    version: 7af2e18630a36048bed41bca0abf8f1a91b7227d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: rawdata
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: machine/#
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 237d0ace235342fcad6be2a7bbd6a43c.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT instance
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Your MQTT username
        required: true
        value: hivemq
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 5
      - name: mqtt_password
        inputType: Secret
        description: ''
        required: true
        secretKey: mqtt_password
  - name: "\U0001F4BE InfluxDB Machine Data"
    application: write_rawdata
    deploymentType: Service
    version: b7cd5b4abfcfa617c711dd6ccf3a5d12a70625d7
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: rawdata
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: eu-central-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: X1tMStKkbadbOnGhfBSGOAtEobEX1RDhRgFId4eX7mB0vq5nxF-plxJDLpa7hh1yNcivV324YFu6yKxhFR2FBA==
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: 6a841c0c08328fb1
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: factory
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: "['tag1', 'tag2']"
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: machine_data
  - name: "\U0001F440 InfluxDB Machine Data"
    application: influxdb-query
    deploymentType: Service
    version: 4544097ac60866a4914e846af47fa99b722d4f75
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the Quix topic that will receive the stream
        required: true
        value: influxdb
      - name: task_interval
        inputType: FreeText
        description: Interval to run query. Must be within the InfluxDB notation; 1s, 1m, 1h, 1d, 1w, 1mo, 1y
        required: true
        value: 30s
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: eu-central-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: JVij9eZcPlCgP-zd5a97kWv2Vlxhk8g0aJAPIfo7PKrrhyVFjjZJT2P7DprxSCSxQHN7ggSKH57WQgcu0HZBwQ==
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: true
        value: 6a841c0c08328fb1
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data is stored.
        required: true
        value: factory
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to read data from. If not specified, the name of the output topic will be used
        required: false
        value: machine_data
  - name: "\U0001F917 Anomaly Detection"
    application: Event Detection
    deploymentType: Service
    version: 7af2e18630a36048bed41bca0abf8f1a91b7227d
    resources:
      cpu: 600
      memory: 1600
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: influxdb
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: detection-results
      - name: model
        inputType: FreeText
        description: ''
        required: false
        value: jayclifford345/vibration-autoencoder
      - name: threshold
        inputType: FreeText
        description: ''
        required: false
        value: 88
  - name: "\U0001F4BE InfluxDB ML Result"
    application: write-model-result
    deploymentType: Service
    version: de1a0b2b9930b293aa665692b853458bbc6b4819
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: detection-results
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: eu-central-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: X1tMStKkbadbOnGhfBSGOAtEobEX1RDhRgFId4eX7mB0vq5nxF-plxJDLpa7hh1yNcivV324YFu6yKxhFR2FBA==
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: 6a841c0c08328fb1
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: factory
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: "['machineID']"
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: mlresult
  - name: "\U0001F4E1 OTEL Collector"
    application: OTEL Collector
    deploymentType: Service
    version: 4fe9ba7bd1a650913e3a4fe187212584936386c0
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables: []

# This section describes the Topics of the data pipeline
topics:
  - name: rawdata
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 262144000
  - name: influxdb
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 262144000
  - name: detection-results
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 262144000
